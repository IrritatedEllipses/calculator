<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
    <section class="wrapper">
        <div class="calculator">
            <div class="topRow">
                <div class="mainDisplay" id="disp">xxxxxx</div>
            </div>
            <div class="secondRow">
                <div class="btn" id="btn1">1</div>
                <div class="btn" id="btn2">2</div>
                <div class="btn" id="btn3">3</div>
                <div class="opbtn" id="add">+</div>
            </div>
            <div class="thirdRow">  
                <div class="btn" id="btn4">4</div>
                <div class="btn" id="btn5">5</div>
                <div class="btn" id="btn6">6</div>
                <div class="opbtn" id="sub">-</div>
            </div>
            <div class="fourthRow">
                <div class="btn" id="btn7">7</div>
                <div class="btn" id="btn8">8</div>
                <div class="btn" id="btn9">9</div>
                <div class="opbtn" id="mult">*</div>
            </div>
            <div class="fifthRow">
                <div class="clrbtn" id="btnclr">c</div>
                <div class="btn" id="btn0">0</div>
                <div class="btn" id="deci">.</div>
                <div class="opbtn" id="divide">/</div>
            </div>
            <div class="equal btn" id="eq">
                =
            </div>  
            
        </div>
    </section>
    <script src="/js/script.js"></script>
    
    
</body>
</html>
